<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Name Generator</title>
</head>
<body>

    <script>

      let rand = Math.random();
      let first,second,third;

      if(rand < 0.3){
        first = 'Crazy';
      }
      else if(rand >= 0.3 && rand <= 0.6){
        first = 'Amazing';
      } else{
        first = 'Fire'
      }

      rand = Math.random();

      if(rand < 0.3){
         second = 'Engine';
      }
      else if(rand >= 0.3 && rand <= 0.6){
         second = 'Foods';
      } else{
         second = 'Garments'
      }

      rand = Math.random();

      if(rand < 0.3){
         third = 'Bros';
      }
      else if(rand >= 0.3 && rand <= 0.6){
         third = 'Limited';
      } else{
         third = 'Hub'
      }

      console.log(`${first} ${second} ${third}`)

    </script>
</body>
</html>
